<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoa Talk</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Nomad Zone </span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:17</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <main class="main-margin">
      <div class="welcome-header">
        <h1 class="welcome-header__title">Welcome to NomadTalk</h1>
        <p class="welcome-header__text">
          If you have a Nomad Acount, log in with your email or phone number.
        </p>
      </div>

      <form action="class.html" method="get" class="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a link="#">Find Nomad Account or Password</a>
      </form>

      <script
        src="https://kit.fontawesome.com/376af87e83.js"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>
